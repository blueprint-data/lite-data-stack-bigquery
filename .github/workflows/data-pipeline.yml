name: data-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  run-end-to-end:
    runs-on: ubuntu-latest
    env:
      BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID }}
      BIGQUERY_DATASET_ID: ${{ secrets.BIGQUERY_DATASET_ID }}
      BIGQUERY_LOCATION: ${{ secrets.BIGQUERY_LOCATION }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-service-account.json
      MELTANO_STATE_BACKEND_URI: ${{ secrets.MELTANO_STATE_BACKEND_URI }}
      TARGET_BIGQUERY_PROJECT: ${{ secrets.TARGET_BIGQUERY_PROJECT || secrets.BIGQUERY_PROJECT_ID }}
      TARGET_BIGQUERY_LOCATION: ${{ secrets.TARGET_BIGQUERY_LOCATION || secrets.BIGQUERY_LOCATION }}
      TARGET_BIGQUERY_CREDENTIALS_PATH: ${{ github.workspace }}/gcp-service-account.json
      TAP_GITHUB_AUTH_TOKEN: ${{ secrets.TAP_GITHUB_AUTH_TOKEN }}
      DBT_USER: ${{ secrets.DBT_USER }}
      CI: true
      DBT_CI_PR_NUMBER: scheduled
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system -e ".[extraction,transform]"

      - name: Write GCP credentials
        run: |
          printf '%s' "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > "${GOOGLE_APPLICATION_CREDENTIALS}"
          chmod 600 "${GOOGLE_APPLICATION_CREDENTIALS}"

      - name: Install Meltano plugins
        working-directory: extraction
        run: |
          meltano install

      - name: Run extraction
        working-directory: extraction
        run: |
          meltano --environment=prod run tap-github target-bigquery

      - name: Prepare dbt profiles
        run: |
          cp transform/profiles.yml.example transform/profiles.yml

      - name: Run dbt models
        working-directory: transform
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/transform
        run: |
          dbt deps
          dbt build --target prod
