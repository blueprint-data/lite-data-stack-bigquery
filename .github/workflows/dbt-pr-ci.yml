name: dbt-pr-ci

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  dbt-pr-check:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID }}
      BIGQUERY_DATASET_ID: ${{ secrets.BIGQUERY_DATASET_ID }}
      BIGQUERY_LOCATION: ${{ secrets.BIGQUERY_LOCATION }}
      DBT_GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-dbt-service-account.json
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-dbt-service-account.json
      DBT_USER: ci_pr_${{ github.event.pull_request.number }}
      CI: true
      DBT_CI_PR_NUMBER: ${{ github.event.pull_request.number }}
      DBT_MANIFEST_URL: ${{ secrets.DBT_MANIFEST_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system -e ".[transform]"

      - name: Decode GCP credentials
        run: |
          printf '%s' "${{ secrets.DBT_GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > "${DBT_GOOGLE_APPLICATION_CREDENTIALS}"
          chmod 600 "${DBT_GOOGLE_APPLICATION_CREDENTIALS}"

      - name: Prepare dbt profiles
        run: |
          cp transform/profiles.yml.example transform/profiles.yml

      - name: Install dbt packages
        working-directory: transform
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/transform
        run: |
          dbt deps

      - name: Detect changed SQL models
        id: changed_sql
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1
          if command -v rg >/dev/null 2>&1; then
            files=$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" | rg '^transform/models/.*\.sql$' || true)
          else
            files=$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" | grep -E '^transform/models/.*\.sql$' || true)
          fi
          if [ -z "$files" ]; then
            echo "files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          {
            echo "files<<EOF"
            echo "$files"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Lint modified models with SQLFluff
        if: steps.changed_sql.outputs.files != ''
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/transform
        run: |
          echo "${{ steps.changed_sql.outputs.files }}" | xargs -d '\n' sqlfluff lint

      - name: Download production manifest
        run: |
          mkdir -p transform/prod-artifacts
          MANIFEST_URL="${DBT_MANIFEST_URL:-https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/manifest.json}"
          if curl -fL "$MANIFEST_URL" -o transform/prod-artifacts/manifest.json; then
            echo "Downloaded manifest from $MANIFEST_URL"
          else
            echo "No manifest found at $MANIFEST_URL; running full build."
          fi

      - name: Run dbt build in sandbox
        working-directory: transform
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/transform
        run: |
          if [ -f prod-artifacts/manifest.json ]; then
            dbt build --target dev --select state:modified+ --defer --state prod-artifacts --fail-fast
          else
            dbt build --target dev --fail-fast
          fi

  cleanup-sandbox:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID }}
      BIGQUERY_DATASET_ID: ${{ secrets.BIGQUERY_DATASET_ID }}
      BIGQUERY_LOCATION: ${{ secrets.BIGQUERY_LOCATION }}
      DBT_GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-dbt-service-account.json
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-dbt-service-account.json
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Decode GCP credentials
        run: |
          printf '%s' "${{ secrets.DBT_GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > "${DBT_GOOGLE_APPLICATION_CREDENTIALS}"
          chmod 600 "${DBT_GOOGLE_APPLICATION_CREDENTIALS}"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.BIGQUERY_PROJECT_ID }}

      - name: Authenticate gcloud
        run: |
          gcloud auth activate-service-account --key-file="${GOOGLE_APPLICATION_CREDENTIALS}"

      - name: Drop sandbox dataset
        run: |
          SANDBOX_DATASET="SANDBOX_CI_PR_${PR_NUMBER}"
          bq --project_id="${BIGQUERY_PROJECT_ID}" rm -r -f -d "${BIGQUERY_PROJECT_ID}:${SANDBOX_DATASET}"
